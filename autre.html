<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Autre tableau</title>
    <link rel="stylesheet" href="style_site.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Autres entreprises</h1>
    <div id="autreCsvData">
        <button onclick="window.location.href='index.html'">Voir les entreprises françaises</button>
    </div>

    <script>
        function isEmptyRow(row) {
            return row.every(cell => !cell || cell.trim() === '');
        }

        function displayData(data) {
            const container = document.getElementById('autreCsvData');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // En-têtes
            const headerRow = document.createElement('tr');
            data[0].forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Lignes filtrées
            for (let i = 1; i < data.length; i++) {
                if (isEmptyRow(data[i])) continue; // Ignore ligne vide/nulle

                const row = document.createElement('tr');
                data[i].forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            container.appendChild(table);
        }

        fetch('OSINT.csv')
            .then(response => response.text())
            .then(csvText => {
                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true
                });
                displayData(result.data);
            })
            .catch(error => console.error('Erreur CSV autre fichier :', error));
    </script>
</body>
</html>

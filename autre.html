<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Autre tableau</title>
    <link rel="stylesheet" href="style_site.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        th {
            cursor: pointer;
        }
        th:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Autres entreprises</h1>
    <div id="autreCsvData">
        <button onclick="window.location.href='index.html'">Voir les entreprises françaises</button>
    </div>

    <script>
        let currentData = [];
        let sortOrder = {}; // mémorise l'ordre de tri par colonne

        function isEmptyRow(row) {
            return row.every(cell => !cell || cell.trim() === '');
        }

        function displayData(data) {
            const container = document.getElementById('autreCsvData');

            // Supprime l'ancien tableau s'il existe
            const oldTable = container.querySelector('table');
            if (oldTable) oldTable.remove();

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // En-têtes cliquables
            const headerRow = document.createElement('tr');
            data[0].forEach((key, colIndex) => {
                const th = document.createElement('th');
                th.textContent = key;
                th.onclick = () => sortByColumn(colIndex);
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Corps du tableau
            for (let i = 1; i < data.length; i++) {
                if (isEmptyRow(data[i])) continue;

                const row = document.createElement('tr');
                data[i].forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            container.appendChild(table);
        }

        function sortByColumn(colIndex) {
            // Détermine l'ordre de tri (alternance ASC <-> DESC)
            sortOrder[colIndex] = !sortOrder[colIndex];

            // Trie le tableau sauf les en-têtes
            const sorted = currentData.slice(1).sort((a, b) => {
                const valA = a[colIndex]?.toLowerCase() || '';
                const valB = b[colIndex]?.toLowerCase() || '';
                if (valA < valB) return sortOrder[colIndex] ? -1 : 1;
                if (valA > valB) return sortOrder[colIndex] ? 1 : -1;
                return 0;
            });

            // Redessine le tableau avec les données triées
            displayData([currentData[0], ...sorted]);
        }

        fetch('OSINT.csv')
            .then(response => response.text())
            .then(csvText => {
                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true
                });
                currentData = result.data.filter(row => !isEmptyRow(row));
                displayData(currentData);
            })
            .catch(error => console.error('Erreur CSV autre fichier :', error));
    </script>
</body>
</html>

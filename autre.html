<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Autre tableau</title>
    <link rel="stylesheet" href="style_site.css">
</head>
<body>
    <h1>Autres entreprises</h1>
    <div id="autreCsvData">
        <button onclick="window.location.href='index.html'">Voir les entreprises françaises</button>
    </div>

    <script>
        function detectSeparator(line) {
            const commaCount = (line.match(/,/g) || []).length;
            const semicolonCount = (line.match(/;/g) || []).length;
            return semicolonCount > commaCount ? ';' : ',';
        }
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            const separator = detectSeparator(lines[0]);
            const headers = lines[0].split(separator);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(separator);
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    entry[headers[j]] = values[j];
                }
                data.push(entry);
            }

            return data;
        }

        function displayData(data) {
            const container = document.getElementById('autreCsvData');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(entry => {
                const row = document.createElement('tr');
                Object.values(entry).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        fetch('OSINT.csv')
            .then(response => response.text())
            .then(csvText => {
                const data = parseCSV(csvText);
                if (data.length > 0) {
                    displayData(data);
                } else {
                    console.warn("Le fichier CSV est vide ou mal formaté.");
                }
            })
            .catch(error => console.error('Erreur CSV autre fichier :', error));
    </script>
</body>
</html>
